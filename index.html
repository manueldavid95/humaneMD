<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humane VF</title>
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="nav">
        <figure class="logo">
            <img src="./img/logo.png" alt="Humane logo">
        </figure>

        <ul class="nav-lista">
            <li>
                <a href="#">Marketplace</a>
            </li>

            <li>
                <a href="#">Farmyard</a>
            </li>

            <li>
                <a href="#">Roadmap</a>
            </li>

            <li>
                <a href="#">Community</a>
            </li>

            <li>
                <a href="#">Whitepaper</a>
            </li>
        </ul>

        <button class="btn-header">
            Start work
        </button>

        <div class="icon">
            <i class='bx bxs-grid-alt'></i>
            <i class='bx bx-x'></i>
        </div>
    </nav>

    <section class="seccion_principal">
        <section class="section container">
            <h1>Earn polygon by working in virtual farms</h1>
            <p>
                Put your human rabbit NFT to work and earn daily from farm wages by farm owners. Or purchase a farm and harvest polygon
            </p>
            <div class="section-buttons">
                <button class="btn-white btn">Get started</button>
                <button class="btn-transparent btn">Join our discord</button>
            </div>
        </section>    
        <footer class="footer">
            <p>Dont scroll, check the header tab</p>
        </footer>
    </section>

    

    <script src="js/app.js"></script>

</html>
